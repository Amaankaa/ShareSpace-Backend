services:
  # ShareSpace Backend API
  - type: web
    name: sharespace-backend
    env: go
    buildCommand: go build -o main ./Delivery
    startCommand: ./main
    envVars:
      - key: PORT
        value: 8080
      - key: GIN_MODE
        value: release
      - key: MONGODB_URI
        sync: false  # Set in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set in Render dashboard
      - key: REFRESH_SECRET
        sync: false  # Set in Render dashboard
      - key: CLOUDINARY_CLOUD_NAME
        sync: false  # Set in Render dashboard
      - key: CLOUDINARY_API_KEY
        sync: false  # Set in Render dashboard
      - key: CLOUDINARY_API_SECRET
        sync: false  # Set in Render dashboard
      - key: EMAIL_FROM
        sync: false  # Set in Render dashboard
      - key: EMAIL_PASSWORD
        sync: false  # Set in Render dashboard
      - key: GEMINI_API_KEY
        sync: false  # Set in Render dashboard
      - key: GEMINI_API_URL
        sync: false  # Set in Render dashboard
    healthCheckPath: /health
    autoDeploy: true
    
  # You can add multiple services for staging/production
  - type: web
    name: sharespace-backend-staging
    env: go
    buildCommand: go build -o main ./Delivery
    startCommand: ./main
    branch: develop  # Deploy from develop branch
    envVars:
      - key: PORT
        value: 8080
      - key: GIN_MODE
        value: release
      - key: MONGODB_URI
        sync: false  # Set in Render dashboard (staging database)
      - key: JWT_SECRET
        value: staging-jwt-secret-key-32-characters-long
      - key: REFRESH_SECRET
        value: staging-refresh-secret-key-32-characters-long
    healthCheckPath: /health
    autoDeploy: true
